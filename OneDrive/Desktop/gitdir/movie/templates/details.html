{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class ="col-md-6">
            <img src ="{{movie.img.url}}" height="300" width="300">
        </div>
        <div class="col-md-6">
           <h2>{{movie.name}}</h2>
            <h4>{{movie.desc}}</h4>
            <h4>{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'app_movie:update' movie.id %}"> UPDATE </a>
            <a class="btn btn-danger" href="{% url 'app_movie:delete' movie.id %}"> DELETE </a>
        </div>
    </div>
</div>
{% endblock %}
