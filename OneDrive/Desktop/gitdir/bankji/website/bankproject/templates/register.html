<!DOCTYPE html>
<Html>
<head>
<title>
Registration Page
</title>
</head>
<body bgcolor="Lightskyblue">
<br>
<br>
<h1> REGISTER HERE</h1>
<form action="{% url 'register' %}" method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <input type="text" name="username" placeholder="enter your user name"><br>

    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2> {{msg}}</h2>
{% endfor %}
</body>
</html>
